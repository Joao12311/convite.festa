<body>

  <div id="confirmados">

  </div>

  <script>
    // Carrega confirmados do armazenamento local
    const lista = document.getElementById("listaConfirmados");
    const nomesSalvos = JSON.parse(localStorage.getItem("confirmados")) || [];

    function atualizarLista() {
      lista.innerHTML = "";
      nomesSalvos.forEach(nome => {
        const li = document.createElement("li");
        li.textContent = nome;
        lista.appendChild(li);
      });
    }

    function confirmarPresenca() {
      const nome = document.getElementById("nomeInput").value.trim();
      if (nome) {
        nomesSalvos.push(nome);
        localStorage.setItem("confirmados", JSON.stringify(nomesSalvos));
        atualizarLista();
        document.getElementById("nomeInput").value = "";
        alert("Presen√ßa confirmada!");
      } else {
        alert("Por favor, digite seu nome.");
      }
    }

    function irParaLocal() {
      window.open("https://www.google.com/maps/place/Game+Station+-+Shopping+Tacaruna+-+Av.+Gov.+Agamenon+Magalh%C3%A3es,+153+-+Santo+Amaro,+Recife+-+PE,+50110-900/@-8.0379884,-34.8732487,16z", "_blank");

  </script>
